<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="stylesheet" href="style.css">  
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <!-- Navbar -->
        <nav class="navbar">
            <h1 class="main-heading">Travel</h1>
            <ul class="nav-item">
                <li><a href="">Home</a></li>
                <li><a href="./about/index.html">About</a></li>
                <li><a href="">Travel</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Image Section -->
        <section class="main-image">
            <div class="image">
                <img src="./public/img1.jpg" alt="Travel Destination">
            </div>
            <div class="text">
                <h1>Travel Anywhere You Want to Go</h1>
            </div>
        </section>

        <!-- Scroll Section -->
        <section class="scroll">
            <h1>See Wherever You Want to Go</h1>
            <div class="scroll-container">
                <button class="scroll-btn left-btn">←</button>
                <div class="scroll-content">
                    <a href="./country/india.html">
                        <div class="item">
                            <p>India</p>
                            <img src="./public/img2.jpg" alt="India">
                        </div>
                    </a>
                    <a href="./country/france.html">
                        <div class="item">
                            <p>France</p>
                            <img src="./public/img3.jpg" alt="France">
                        </div>
                    </a>
                    <a href="#">
                        <div class="item">
                            <p>Japan</p>
                            <img src="./public/img7" alt="Japan">
                        </div>
                    </a>
                    <a href="#">
                        <div class="item">
                            <p>Italy</p>
                            <img src="./public/img8" alt="Italy">
                        </div>
                    </a>
                    <a href="#">
                        <div class="item">
                            <p>USA</p>
                            <img src="./public/img10" alt="Italy">
                        </div>
                    </a>
                </div>
                <button class="scroll-btn right-btn">→</button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">© 2024 Travel Website</p>
            <ul class="footer-item">
                <li>About</li>
                <li>Contact</li>
                <li>Privacy</li>
            </ul>
        </footer>
    </div>
</body>
</html>
